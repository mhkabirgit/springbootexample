<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Exception</title>
</head>
<body>
	<p>EXCEPTION: We are sorry, your request cannot be processed at this time.</p>
	<div th:if="${exception}">
		<p>Following exception has occurred while processing your request.</p>
		<p>Exception: <span th:text="${exception.getMessage()}"></span></p>
	</div>
</body>
</html>
