<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<title>Spring Boot Demo :: Login</title>

<script th:inline="javascript">	
	/*<![CDATA[*/
	$(document).ready(function() {
		$("input[name='username']").focus();
	});
	/*]]>*/
</script>
</head>

<body class="login">

	<section class="loginform cf">
		
		<div class="loginMessage" th:if="${param.error}">Invalid username and password.</div>
		<div class="loginMessage" th:if="${param.logout}">You have been logged out.</div>
		
		<h5>Enter valid username and password to login. </h5>
		<form th:action="@{/login}" method="post">
		<table>
			<tr>
				<td><label for="username">Username</label> </td>
				<td><input type="text"
					name="username" placeholder="username" required="required"/> </td>
			</tr>
			<tr>
				<td><label for="password">Password</label> </td>
				<td> <input type="password" name="password" placeholder="password" required="required"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Login"/></td>
			</tr>	
		</table>
		</form>
	</section>
</body>
</html>
